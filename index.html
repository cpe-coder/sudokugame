<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <title>Sudoku Game</title>
    <link rel="icon" type="image/jpg" href="./static/images/iconlogo.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/design/styles.css">
</head>
<body>
    <div class="nav-container">
        <a href="#" class="nav-logo">Sudoku.CpeDev</a>
        <div class="dark-mode-toggle" id="dark-mode-toggle">
            <i class="bx bxs-sun"></i>
            <i class="bx bxs-moon"></i>
        </div>
    </div>

    <div class="main">
        <div class="screen">
            <div class="start-screen active" id="start-screen">
                <input type="text" placeholder="Enter Your Name" maxlength="10" class="input-name" id="input-name">
                <div class="btn" id="btn-level">
                    Easy
                </div>
                <div class="btn" id="btn-continue">Continue</div>
                <div class="btn btn-blue" id="btn-play">New Game</div>
            </div>
        </div>
    </div>


    
    <script src="./static/js/script.js"></script>
</body>
</html>
